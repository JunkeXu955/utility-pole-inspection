<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Inspection Reports</title>
    <!-- Include Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <style>
    .report-image {
        width: 50%;  /* 根据需要调整 */
        height: auto;
        border: 1px solid #ddd;
        padding: 5px;
        background-color: #fff;
        margin-bottom: 20px;
    }
    .report-content {
        white-space: pre-wrap;
    }
    .report-container {
        margin-bottom: 50px;
    }
    body {
        background-color: #f8f9fa;
    }
    h2 {
        margin-top: 30px;
    }
    .highlight-green {
        background-color: rgba(0, 128, 0, 0.3); /* 浅绿色 */
    }
    .highlight-red {
        background-color: rgba(255, 0, 0, 0.3); /* 浅红色 */
    }
</style>
</head>
<body>
    <!-- Navigation Bar -->
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <a class="navbar-brand" href="#">Pole Inspection Reports</a>
    </nav>

    <!-- Content Area -->
    <div class="container mt-5">
        {% for report in reports %}
        <div class="report-container">
            <h2>Report {{ loop.index }}</h2>

            <!-- Display Annotated Image if available -->
            {% if report.annotated_image %}
            <img src="{{ url_for('static', filename=report.annotated_image) }}" alt="Annotated Pole Image" class="report-image">
            {% else %}
            <p>Annotated image not available.</p>
            {% endif %}

            <!-- Display the AI-generated report -->
            <div class="report-content">
                {{ report.ai_report | safe }}
            </div>
        </div>
        {% endfor %}
    </div>

    <!-- Include Bootstrap JS and dependencies -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
